<section class="content-header" data-ng-init="getUserTransactions();getAllTransactions();">
    <h1>
        Dashboard
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="javascript:void(0)">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Info boxes -->
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua">
                    <i class="ion ion-ios-gear-outline"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Total Transactions</span>
                    <span class="info-box-number" data-ng-bind="transactionInfo.totalAmount || 0"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red">
                    <i class="fa fa-credit-card"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Last Withdrawal</span>
                    <span class="info-box-number" data-ng-bind="withdrawalDetails.lastWithdrawal || 'No withdrawals yet'"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <!-- fix for small devices only -->
        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green">
                    <i class="ion ion-ios-cart-outline"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Pending Withdrawal</span>
                    <span class="info-box-number" data-ng-bind="withdrawalInfo.unApprovedTotal || 0"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow">
                    <i class="ion ion-ios-people-outline"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Last Transaction</span>
                    <span class="info-box-number" data-ng-bind="transactionInfo.lastDeposit || 0"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->

        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green">
                    <i class="fa fa-cloud-download"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Withdrawal Total</span>
                    <span class="info-box-number" data-ng-bind="withdrawalDetails.total || 0"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow">
                    <i class="fa fa-wifi"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Active Transaction</span>
                    <span class="info-box-number" data-ng-bind="transactionInfo.activeDeposit || 'No active transaction'"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>

        <div class="clearfix visible-sm-block"></div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green">
                    <i class="fa fa-bolt"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Earned Total</span>
                    <span class="info-box-number" data-ng-bind="withdrawalDetails.total > depositDetails.total ? withdrawalDetails.total - depositDetails.total : 'No earnings yet'"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red">
                    <i class="fa fa-credit-card"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Last Deposit</span>
                    <span class="info-box-number" data-ng-bind="depositDetails.lastDeposit || 'No deposits yet'"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green">
                    <i class="fa fa-cloud-download"></i>
                </span>

                <div class="info-box-content">
                    <span class="info-box-text">Deposit Total</span>
                    <span class="info-box-number" data-ng-bind="depositDetails.total || 0"></span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
    </div>
    <!-- /.row -->

</section>
<!-- /.content -->
