                <div class="box-body">
                    <div class="col-sm-6 col-md-6 col-xs-6 pull-left">
                        <form class="form-horizontal" data-ng-submit="makeWithdrawalRequest()">
                            <div class="form-group">
                                <label for="address" class="control-label">Address</label>
                                <input type="text" name="address" data-ng-model="withdrawal.address"
                                       class="form-control"
                                       id="address" disabled placeholder="Address pre-populated" required="">
                            </div>
                            <div class="form-group">
                                <label for="amount" class="control-label">Amount to withdraw</label>
                                <input type="number" name="amount" data-ng-model="withdrawal.amount"
                                           class="form-control"
                                           id="amount" min="0" max="<% balance + referralBonus %>" placeholder="Amount to withdraw should be less or equal to current balance" required="">
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3 col-xs-3 pull-right">
                                    <div class="description-block border-left">
                                        <button type="submit" class="btn btn-info">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 pull-right">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">BTC</span>
                                <span class="info-box-number" data-ng-bind="balance"></span>
                            </div>

                            <!-- /.info-box-content -->
                        </div>

                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Referral Bonus</span>
                                <span class="info-box-number" data-ng-bind="referralBonus"></span>
                            </div>

                            <!-- /.info-box-content -->
                        </div>

                        <!-- /.info-box -->
                    </div>
                </div>

            </div>
            <!-- /.box -->
